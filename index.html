<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
	<script src="index.js"></script>
  <div data-testid="slackUserName">
    Vince
  </div>
  <img src="img/profile.jpg" alt="Vince" data-testid="slackDisplayImage">
  <div data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></div>

  <script>
    function updateDay() {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const currentDate = new Date();
      const currentDay = daysOfWeek[currentDate.getUTCDay()];
      document.getElementById('currentDayOfTheWeek').textContent = currentDay;
    }
  
    setInterval(updateDay, 1000); 
    updateDay();
  </script>
  
  <div data-testid="currentUTCTime">
  <script>
    setInterval(function() {
      const currentUTCTime = Date.now();
      document.getElementById('currentUTCTime').textContent = currentUTCTime;
    }, 1000);
  </script>
</div>
<div data-testid="currentUTCTime" id="currentUTCTime"></div>
<div data-testid="myTrack">
  Frontend 
</div>

</body>
</html>
